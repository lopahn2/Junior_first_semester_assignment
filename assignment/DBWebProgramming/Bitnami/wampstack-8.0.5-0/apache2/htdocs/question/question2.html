<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = Number(prompt("please input first number."));
        var num2 = Number(prompt("please input second number."));
        if(num1>=num2){
            window.alert("first number is larger than second number! finish program.");
        }else{
            while(num1<num2){
                window.alert(`${num1} is less than ${num2}`);
                ++num1;
            }
            window.alert("now, num1 is same as num2!");
        }
    </script>
</head>
<body>
    
</body>
</html>
