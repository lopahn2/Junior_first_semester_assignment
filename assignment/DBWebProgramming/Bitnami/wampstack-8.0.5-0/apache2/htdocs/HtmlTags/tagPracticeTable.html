<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tagPracticeTable-DBWebProgramming</title>
</head>
<body>
    <h1>Practice</h1>
    <br/>
    <br/>
    <strong>Span col or row example</strong>
    <br/>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577846</td>
            <td>55578246</td>
        </tr>
    </table>
    <br/>
    <br/>
    <br/>
    <h1>Practice</h1>
    <!-- 1 -->
    <table border="1">
        <caption style="text-align: left">Exercise1</caption>
        <tr>
            <td align="left" width="100">A</td>
            <td align="center" width="100">B</td>
            <td align="right" width="100">C</td>
        </tr>
        <tr>
            <td align="left">D</td>
            <td align="center">E</td>
            <td align="right">F</td>
        </tr>
    </table>
    <br/>
    <br/>
    <!-- 2 -->
    <table border="1">
        <caption style="text-align: left">Exercise2</caption>
        <tr>
            <th align="center" width="300" colspan="3">Title goes here</th>
        </tr>
        <tr>
            <td align="left" width="100">A</td>
            <td align="center" width="100">B</td>
            <td align="right" width="100">C</td>
        </tr>
        <tr>
            <td align="left">D</td>
            <td align="center">E</td>
            <td align="right">F</td>
        </tr>
    </table>
    <br/>
    <br/>
    <!-- 3 -->
    <table border="1">
        <caption style="text-align: left">Exercise3</caption>
        <tr>
            <td align="center" rowspan="3">Title goes here</td>
            <td width="100" align="left">A</td>
            <td width="100" align="right">D</td>
        </tr>
        <tr>
            <td align="left">B</td>
            <td align="right">E</td>
        </tr>
        <tr>
            <td align="left">C</td>
            <td align="right">F</td>
        </tr>

    </table>
    <br/>
    <br/>
    <!-- 4 -->
    <table border="1">
        <caption style="text-align: left">Exercise4</caption>
        <tr>
            <th align="left" width=300 colspan="3">Title goes here</th>
            <th align="center" widht="100">A</th>
            <th align="right" width="100">B</th>
        </tr>
        <tr>
            <td align="left" widht="100" rowspan="3">C</td>
            <td align="center" width="100">D</td>
            <td align="center" width="100"> E</td>
            <td align="center" width="100">F</td>
            <td align="right" width="100">G</td>
        </tr>
        <tr>
            <td align="center" width="100">H</td>
            <td align="center" colspan="2">I</td>
            <td align="right" valign="bottom" rowspan="2" width="100">J</td>
        </tr>
        <tr>
            <td align="center" width="100">K</td>
            <td align="center" width="100">L</td>
            <td align="center" width="100">M</td>
        </tr>
        <tr>
            <td align="right" width="100">N</td>
            <td align="center" colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
